# =================================================
# TaskMaster - Death Type bonus
# 使用 EntityDamageEvent.DamageCause (Spigot)
# 最终得分 = death-type-weight + bonus
# =================================================
# 设定死亡任务列表和获得的 额外分（最终分数是基础分+额外分）
# settings of death-type tasks (what specific tasks and how much bonus each earns) (int value is bonus)
# (point = base(u cannot change) + bonus)

# ---------- 极易（几乎白给，但仍需要操作） ----------
FALL: 0              # 摔死（最基础）
DROWNING: 0          # 溺水
SUFFOCATION: 0       # 卡墙/沙子/方块内

# ---------- 环境伤害（需要判断地形） ----------
LAVA: 1              # 岩浆
FIRE: 1              # 着火
FIRE_TICK: 1         # 持续燃烧
HOT_FLOOR: 1         # 岩浆块 / 灵魂火地（注意可选）
CAMPFIRE: 1          # 营火
CONTACT: 5           # 仙人掌 / 甜浆果丛

# ---------- 下界 / 高风险环境 ----------
MAGIC: 7             # 药水 / 龙息 / 凋零效果
WITHER: 6            # 凋零状态
#DRAGON_BREATH: 25     # 末影龙吐息

# ---------- 探索 / 冒险 ----------
FREEZE: 7            # 粉雪冻死（1.17+）
LIGHTNING: 4         # 雷击
POISON: 10            # 中毒（致死需要技巧）
STARVATION: 2        # 饥饿（需要刻意控制）

# ---------- 特殊 / 少见但可控 ----------
BLOCK_EXPLOSION: 4   # TNT / 重生锚爆炸
ENTITY_EXPLOSION: 1  # 苦力怕 / 凋灵
